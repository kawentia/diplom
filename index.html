<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портфоліо Альони</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="#" class="icon" id="site-name"></a>
      <nav class="nav" id="nav-menu"></nav>
    </div>
  </header>

  <main class="main">
    <div class="block-1">
      <div class="container">
        <div class="text-main">
          <h1 id="main-title"></h1>
          <p class="text-min" id="main-text"></p>
          <img id="img-main" src="" alt="Main Image" />
        </div>
      </div>
    </div>

    <div class="block-2">
      <div class="container">
        <h2 id="training-title"></h2>
        <div class="training-image" id="training-images"></div> <!-- Галерея зображень -->
      </div>
    </div>

    <div class="block-3">
      <div class="container">
        <p class="text-3" id="about-1"></p>
      </div>
    </div>

    <div class="block-4">
      <div class="container">
        <img class="certificate" id="img-block4" src="" alt="Block 4 Image" />
      </div>
    </div>

    <div class="block-5">
      <div class="container">
        <p class="text-4" id="about-2"></p>
      </div>
    </div>

    <div class="block-6">
      <div class="container">
        <p id="about-3"></p>
      </div>
    </div>

    <div class="block-7">
      <div class="container">
        <h2 id="faq-title"></h2>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      &copy; <span id="footer-text"></span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
